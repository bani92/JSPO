        <form action="/image/reg" method="post" enctype="multipart/form-data">
                            <label>호텔명</label>

                            <select name="roomHotelHtId">
                                <tr th:each="list : ${list}">
                                <option th:text="${list.htName}" th:value="${list.htId}"></option>
                                </tr>
                           </select>

<!--                            <select name="roomRId">-->
<!--                                <option value="1">스탠다드</option>-->
<!--                                <option value="2">디럭스</option>-->
<!--                            </select>-->

    <select name="imgExplain">
        <option value="메인사진">메인사진</option>
        <option value="메인사진2">메인2사진</option>
        <option value="비품사진">비품사진</option>
        <option value="화장실사진">화장실사진</option>
    </select>

        <label for="img">이미지</label>
        <input type="file" id="img" name="file" />
        <div class="select_img"><img src="" /></div>
        <script>
            $("#img").change(function () {
                if (this.files && this.files[0]) {
                    let reader = new FileReader;
                    reader.onload = function (data) {
                        $(".select_img img").attr("src", data.target.result).width(500);
                    }
                    reader.readAsDataURL(this.files[0]);
                }
            });
        </script>
        <button type="submit">등록</button>
</form>
