<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">
<th:block layout:fragment="content">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!--    <link rel="stylesheet" href="/src/main/resources/static/css/login.css">-->
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <form action="/login" method="post" name="loginForm" >
    <div class="wrap">

        <div class="login__area">

            <div class="login__title">
                <img class="logo" src="imgs/JSPO-logo.png" alt="logo">

            </div>
            <div class="input__box">
                <h3 class="input__title">이메일 주소</h3>
                <input type="text" class="input__txt" id="email" name="email" placeholder="예) jspo@jspo.com" autofocus>
            </div>
            <div class="input__box">
                <h3 class="input__title">비밀번호</h3>
                <input type="password" class="input__txt" id="pwd" name="pwd">
            </div>
            <input type="checkbox" name="remember" id="remember"> 아이디 기억하기
            <div class="login__btn">
                <button class="login">로그인</button>
            </div>
            <ul class="find">
                <li class="find__list">
                    <a href="/join">이메일 가입</a>
                </li>
                <li class="find__list listBorder"> <a href="#">이메일 찾기</a></li>
                <li class="find__list listBorder"> <a href="#">비밀번호 찾기</a></li>
            </ul>


        </div>
    </div>
    </form>
</body>
</th:block>
</html>
