<!DOCTYPE html>
<script src="http://code.jquery.com/jquery-latest.min.js"
      ></script>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!--    <link rel="stylesheet" href="/src/main/resources/static/css/login.css">-->
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <form action="/login"  method="post" name="loginForm" >
    <div class="wrap">

        <div class="login__area" >

            <div class="login__title">
                <img class="logo" src="imgs/JSPO-logo.png" alt="logo">

            </div>
            <div class="input__box">
                <h3 class="input__title">이메일 주소</h3>
                <!-- getCookies가 널이 아니면 cookie의 value값을 텍스트박스에 value값에 저장 -->
                <input type="text" class="input__txt" id="email" name="email" placeholder="예) jspo@jspo.com" autofocus th:value="${#request.getCookies() != null} ? ${#request.cookies[0].getValue()}">

            </div>
            <div class="input__box">
                <h3 class="input__title">비밀번호</h3>
                <input type="password" class="input__txt" id="pwd" name="pwd">

            </div>
<!--            클릭 했을시 value=true가 컨트롤러 가야하고 클릭 안했을시 value=false가 컨트롤러에 가야함-->
<!--            쿠키가 있으면 checked=true 쿠키가 없으면 checked=false-->
            <input type="checkbox" name="remember"  th:if="${#request.getCookies() == null}" >
            <input type="checkbox" name="remember"  th:if="${#request.getCookies() != null}" checked="checked" > 아이디 기억하기


            <div class="login__btn">
                <button class="login" onclick="check()">로그인</button>
            </div>
            <ul class="find">
                <li class="find__list">
                    <a href="/join">이메일 가입</a>
                </li>
                <li class="find__list listBorder"> <a href="#">이메일 찾기</a></li>
                <li class="find__list listBorder"> <a href="#">비밀번호 찾기</a></li>
            </ul>


        </div>
    </div>
    </form>

<script>


</script>
</body>

</html>
