<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
</head>
<body>
<div class="container" layout:fragment="content">

    <div class="title my-1 w-100 justify-content-between">

        <span class="fw-bold fs-3 ">맞춤 숙소 검색</span>
        <div class="divider border-bottom my-2"></div>

    </div>


    <div class=" mb-3 my-3">
        <form class="d-flex" action="/hotelsearch" method="get">
            <input class="form-control sm-5 me-2" type="search" placeholder="숙소명 검색" aria-label="Search" name="htName">
            <button class="btn btn-outline-success" type="submit">검색</button>
        </form>
    </div>

    <div class="title my-3 w-100 justify-content-between">
        <span class="fw-bold fs-3 ">JSPO BEST 인기 호텔</span>
        <div class="divider border-bottom my-2"></div>
    </div>


    <div class="row d-flex justify-content-evenly align-items-center p-2 ">
        <div class="col col-md-2 mx-3 " th:each="list : ${list}">
            <!--        border rounded-3 p-0 mx-3 mb-5-->
            <div class="card mb-3" style="width: 13rem;height: 14rem">
                <a th:href="|@{/room/list/} + ${list.htId}|">
                    <img th:src="${list.htImg}" src="" class="card-img-top" alt="" style="width: 12.9rem; height: 9rem">
                </a>
                <div class="card-body">
                    <p class="m-0 "><span class="resId fs-6 text-secondary" th:text="${list.htAddress}"></span></p>
                    <a th:href="|@{/room/list/} + ${list.htId}|">
                    <p class="m-0"><span class="resId fs-5" th:text="${list.htName}"></span></p>
                    </a>
                    <!--                        <p class="text-end"><span th:if="${pricelist[i.index]} != null"><span class="fw-bold" th:text="${pricelist[i.index]}+'원'"></span></span></p>-->
                    <!--                        <p class="text-end"><span th:if="${pricelist[i.index]} == null"><span class="fw-bold" th:text='0원'></span></span></p>-->
                </div>
            </div>
        </div>
    </div>

    <div class="title my-3 w-100 justify-content-between">
        <span class="fw-bold fs-3 ">서울 인기 호텔</span>
        <div class="divider border-bottom my-2"></div>
    </div>


    <div class="row d-flex justify-content-start align-items-center p-2 ">
        <div class="col col-md-2 " th:each="listseoul : ${listseoul}">
            <!--        border rounded-3 p-0 mx-3 mb-5-->
            <div class="card mb-3" style="width: 13rem;height: 18rem">
                <a th:href="|@{/room/list/} + ${listseoul.htId}|">
                    <img th:src="${listseoul.htImg}" src="" class="card-img-top" alt="" style="width: 12.9rem; height: 9rem">
                </a>
                <div class="card-body">
                    <p class="m-0 "><span class="resId fs-6 text-secondary" th:text="${listseoul.htAddress}"></span></p>
                    <p class="m-0"><span class="resId fs-5" th:text="${listseoul.htName}"></span></p>
                    <!--                        <p class="text-end"><span th:if="${pricelist[i.index]} != null"><span class="fw-bold" th:text="${pricelist[i.index]}+'원'"></span></span></p>-->
                    <!--                        <p class="text-end"><span th:if="${pricelist[i.index]} == null"><span class="fw-bold" th:text='0원'></span></span></p>-->
                </div>
            </div>
        </div>
    </div>


</div>

</body>

</html>
