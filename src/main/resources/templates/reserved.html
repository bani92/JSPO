<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<body>
<div layout:fragment="content">
    <h1>예약내역페이지</h1>
    <tr th:each="r : ${reservation}">
        예약번호 : <td th:text="${r.getResId()}"></td><br>
        호텔id : <td th:text="${r.getRoomHotelHtId()}"></td><br>
        객실id : <td th:text="${r.getRoomRId()}"></td><br>
        회원id : <td th:text="${r.getMemberMId()}"></td><br>
        예약날짜 : <td th:text="${r.getResDate()}"></td><br>
        <br>
    </tr>
</div>
</body>
</html>
