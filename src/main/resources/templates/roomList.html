<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">


<head>
    <meta charset="UTF-8">
    <title>객실 등록</title>
    <style>
        td {
            text-align: center;
        }

        .oriImg {
            width: 400px;
            height: 300px;
        }
    </style>
</head>
<body>
<header>
    <th:block th:if="${hotelDto != null}">
    <h1 th:text="${hotelDto.htName}" />
    <h3 th:text="${hotelDto.htPhone}" />
    <h3 th:text="${hotelDto.htAddress}" />
    </th:block>
</header>
<div class="container h-100 " layout:fragment="content">
<table>

        <tr>
<!--            <th>호텔코드</th>-->
            <th>사진</th>
            <th>객실이름</th>
            <th>객실가격</th>
            <th>이용인원</th>
            <th>체크인 날짜</th>
            <th>체크아웃 날짜</th>

        </tr>

        <tr th:each="list : ${list}">
            <form role="form" method="post" action="/reservation">
<!--            <td th:name="hotelHtId" th:text="${list.hotelHtId}"></td>-->
                <input type="text" hidden=hidden th:name="hotelHtId" th:value="${list.hotelHtId}" />
            <td>
                <img th:src="${list.rImg}" class="oriImg">
            </td>
            <td th:name="rName" th:text="${list.rName}"></td>
            <td th:name="rPrice" th:text="${list.rPrice}+'원'"></td>
            <td th:name="rCnt" th:text="${list.rCnt}+'명'"></td>
            <td th:name="rCheckin" th:text="|${#dates.format(list.rCheckin, 'yyyy년 MM월 dd일')} (${#dates.dayOfWeekNameShort(list.rCheckin)})|"></td>
            <td th:name="rCheckout" th:text="|${#dates.format(list.rCheckout, 'yyyy년 MM월 dd일')} (${#dates.dayOfWeekNameShort(list.rCheckout)})|"></td>
            <div hidden="hidden">
                <input type="text" th:name="rId" th:value="${list.rId}"/>
            </div>
            <td>
                <button th:if="${list.rState == 1}" type="submit">객실 예약하기</button>
                <span th:unless="${list.rState == 1}" th:text="'SOLD OUT'"></span>
            </td>
            </form>

        </tr>

</table>
</div>
</body>
</html>
