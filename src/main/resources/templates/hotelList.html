<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">


<body>
<div class="container w-100  pb-3 mt-5 mb-5 " layout:fragment="content">

<!--        text-center-->
        <div class="row justify-content-start ">

            <div class="col col-md-2 border rounded-3  bg-opacity-5 p-0 m-2"  th:each="list, i : ${list}">
                <div class="hotel_list_img position-relative">
                <a th:href="|@{/room/list/} + ${list.htId}|"><img th:src="${list.htImg}" class="oriImg rounded-3 w-100"
                    id="list_img" th:id="${list.htId}" width="200px" height="200px" style="background-size: cover"></a>
                </div>
                <div class="hotel_list_info mt-2 p-1">
                <p class="m-0 "><span class="resId fs-6 text-secondary" th:text="${list.htAddress}"></span></p>
                <p class="m-0"><span class="resId fs-5" th:text="${list.htName}"></span></p>
                <p class="text-end"><span th:if="${pricelist[i.index]} != null"><span class="fw-bold" th:text="${pricelist[i.index]}+'원'"></span></span></p>
                <p class="text-end"><span th:if="${pricelist[i.index]} == null"><span class="fw-bold" th:text='0원'></span></span></p>
                </div>
            </div>


        </div>

</div>
</body>
</html>
