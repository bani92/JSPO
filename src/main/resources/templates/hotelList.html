<!DOCTYPE html>
<html lang="en">
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>호텔 리스트</title>
    <style>
        .oriImg {
            width: 500px;
            height: auto;
        }

        td {
            text-align: center;
        }
    </style>
</head>
<body>


<header>
    <h1> 호텔 게시판</h1>
</header>

    <table>
        <tr>
            <th>사진</th>
            <th>호텔이름</th>
            <th>주소</th>
            <th>가격</th>
        </tr>

        <tr th:each="list : ${list}">
            <form role="form">

            <input type="text" hidden="hidden" name="htId" th:value="${list.htId}">
            <input type="text" hidden="hidden" name="htImg" th:value="${list.htImg}">
            <td>
                <a th:href="@{/room/list/} + ${list.htId}"><img th:src="${list.htImg}" class="oriImg"
                                                                th:id="${list.htId}"></a>
            </td>
            <td th:text="${list.htName}"></td>
            <td th:text="${list.htAddress}"></td>
            <td th:text="${pricelist[list.htId]}"></td>
            <td>
                <button th:onclick="|location.href='@{/room/list/}${list.htId}'|" type="button">숙소 살펴보기</button>
            </td>
            </form>
        </tr>

    </table>

</body>
</html>
