<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .oriImg { width: 500px; height: auto;}
    </style>
</head>
<body>
<header>
    <h1> 호텔 게시판</h1>
</header>
<form role="form" >
    <table>
        <tr><th>사진</th><th>호텔이름</th><th>주소</th></tr>

        <tr th:each="list : ${list}">

            <td>
            <img th:src="${list.htImg}" class="oriImg">
            </td>
            <td th:text="${list.htName}"></td>
            <td th:text="${list.htAddress}"> </td>
            
        </tr>
    </table>
</form>


</body>
</html>
