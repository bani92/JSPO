<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSPO | 좆소파워 </title>
    <link rel="stylesheet" href="./css/regForm.css">
</head>

<body>
    <div class="wrap">

        <div class="join__area">

            <div class="join__title">
                <img class="logo" src="./imgs/JSPO-logo.png" alt="logo">
                <span class="title">회원가입</span>
            </div>
            <div class="input__box">
                <h3 class="input__title">이름*</h3>
                <input type="text" class="input__txt" id="name" autofocus>
            </div>
            <div class="input__box">
                <h3 class="input__title">이메일*</h3>
                <div class="email__box">
                    <input type="text" class="input__txt tp1" id="email">
                    <span>@</span>
                    <input type="text" class="input__txt tp1" id="company" placeholder="직접입력">
                </div>


            </div>
            <div class="input__box">
                <h3 class="input__title">비밀번호*</h3>
                <input type="password" class="input__txt" id="password" placeholder="영문,숫자,특수문자 조합 8-16자">
            </div>
            <div class="input__box">
                <h3 class="input__title">비밀번호 확인*</h3>
                <input type="password" class="input__txt" id="check__password" placeholder="비밀번호 재입력">
            </div>

            <div class="input__box">
                <h3 class="input__title">
                    생년월일*</h3>
                <input type="text" class="input__txt" id="name" placeholder="생년월일 예)19900101">
            </div>

            <div class="input__box">
                <h3 class="input__title">연락처*</h3>
                <input type="text" class="input__txt" id="name" placeholder=" - 없이 숫자만 입력">
            </div>
            <div class="reg__btn">
                <button class="reg">가입하기</button>
            </div>








        </div>


    </div>



</body>

</html>
